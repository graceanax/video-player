<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <button class="button" id="backward" aria-label="Retroceder 10 segundos"></button>
  <button class="button" id="forward" aria-label="Avanzar 10 segundos"></button>
  <button class="button" id="play" aria-label="Reproducir"></button>
  <button class="button" hidden id="pause" aria-label="Pausar"></button>
  <video id="video" poster="./assets/images/poster.jpg" controls muted src="./assets/videos/lofi.mp4"></video>
<script>
  const $video = document.querySelector('#video');
  const $play = document.querySelector('#play');
  const $pause = document.querySelector('#pause');

  $play.addEventListener('click', handlePlay);
  $pause.addEventListener('click', handlePause);

  function handlePlay() {
    $video.play();
    $play.hidden = true;
    $pause.hidden = false;
    console.log('holi');
  }
  function handlePause() {
    $video.pause();
    $pause.hidden = true;
    $play.hidden = false;
    console.log('holi2');
  }

</script>
</body>
</html>
